<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Care - تسجيل الدخول</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Background -->
    <div class="background-container"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-right"></div>
        <h1 class="page-title">الصفحة الرئيسية</h1>
        <img src="images/logo.png" alt="Life Care" class="logo">
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="form-card">
            <h2 class="form-title">تسجيل دخول العيادة</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="example@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة السر</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="••••••••••"
                        required
                    >
                </div>

                <a href="#" class="forgot-password">هل نسيت كلمة السر؟</a>

                <button type="submit" class="submit-btn">تسجيل</button>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/form-validation.js"></script>
</body>
</html>
